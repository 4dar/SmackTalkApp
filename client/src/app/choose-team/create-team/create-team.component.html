<div>
  <div>
    <fieldset>
      <legend>Invite friends to join your new team</legend>
      <button *ngFor="let user of allUsers, let idx = index" (click)="selectTeamMember(idx)">{{ user.username }}</button>
    </fieldset>
  </div>

  <div>
    <fieldset>
      <legend>Team Name</legend>
      <input 
      type="text" 
      [(ngModel)]="newTeam.teamName"
      name="teamName" 
      required
      minlength="2"
      >
    </fieldset>
  </div>

  <div>
    <fieldset>
      <legend>Write a description of your Team</legend>
      <textarea 
      name="description" 
      [(ngModel)]="newTeam.description"
      cols="30" 
      rows="10"
      ></textarea>
    </fieldset>
  </div>


  <div>
    <fieldset>
      <legend>New Team Members</legend>
      <ul>
        <button 
        *ngFor="let selectedTeamMember of selectedUsers, let idx = index" 
        name="members"
        (click)="unselectTeamMember(idx)"
        [(ngModel)]="newTeam.members"
        ngDefaultControl
        >{{ selectedTeamMember.username }}</button>
      </ul>
    </fieldset>
  </div>

    <br><br>
<button (click)="createTeam()">Create Team</button>

</div>
