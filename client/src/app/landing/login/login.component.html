<div id="container">
  <div id="logo">

  </div>
  <div id="loginBox">
    <div id="login">
      <h1 id="logTitle">Login</h1>
      <form class="inputs" (submit)="onSubmit()">
        <input placeholder="Email Address" class="inputfields" type="text" name="email" [(ngModel)]="user.email" #email="ngModel"><br>
        <input placeholder="Password" class="inputfields" type="text" name="password" [(ngModel)]="user.password" #password="ngModel"><br>
        <input class="inputfields" id="loginButton" type="submit" value="Login">
      </form>
      <h3>Don't have an account? <a [routerLink]="['']">Register here!</a></h3>
    </div>
  </div>
</div>
