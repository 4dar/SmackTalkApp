

<div id="container">
    <div id="headerbar">
        <button [routerLink]="['/home']" id="logo"></button>
        <a id="logoutLink" [routerLink]="['/']">Logout</a>
    </div>
    <h1>Search for an existing team.</h1>
    <div id="searchContainer">
        <input id="searchBox" [(ngModel)]="searchText">
    </div>
    <div id="displayTeams">
        <h2 class="listedTeam" *ngFor="let t of team | filterPipe: searchText">{{ t }}</h2>
    </div>
    <div id="joinButtonBox">
        <button id="joinButton">Join</button>
    </div>
</div>
